# GitHub Actions CI/CD Pipeline for Jekyll Site Testing
name: Jekyll Site Test Suite

# Run tests on pull requests and manually, but not on direct pushes to avoid
# duplicate runs alongside GitHub Pages build & deployment.
on:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: ./docs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd docs
          bundle install
          cd ..
          npm ci

      - name: Build Jekyll site
        run: npm run build

      - name: HTML validation
        run: npm run test:html

      - name: CSS/SCSS linting
        run: npm run lint:css

      - name: JavaScript linting
        run: npm run lint:js

      - name: HTML Proofer validation
        run: npm run test:htmlproof
