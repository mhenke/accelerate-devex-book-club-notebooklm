# GitHub Actions CI/CD Pipeline for Jekyll Site Testing
name: Jekyll Site Test Suite

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: ./docs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd docs
          bundle install
          cd ..
          npm ci

      - name: Build Jekyll site
        run: npm run build

      - name: HTML validation
        run: npm run test:html

      - name: CSS/SCSS linting
        run: npm run lint:css

      - name: JavaScript linting
        run: npm run lint:js

      - name: Markdown linting
        run: npm run lint:md

      - name: HTML Proofer validation
        run: npm run test:htmlproof

      - name: Run Jekyll Audit (Accessibility, Performance, SEO)
        run: npm run test:jekyll-audit

      - name: Install Playwright dependencies
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        run: |
          cd tests
          npm install
          npx playwright install --with-deps

      - name: Start Jekyll server for testing
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        run: |
          cd docs
          bundle exec jekyll serve --detach --port 4000 --baseurl '/accelerate-devex-book-club-notebooklm'
          sleep 5

      - name: Percy visual testing
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        run: npm run test:percy
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
