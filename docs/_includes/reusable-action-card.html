<!-- Reusable Action Item Card Component -->
<!-- 
Usage: Creates action item cards with bullet points and checkboxes
Parameters:
- icon: FontAwesome icon class (required)
- title: Action title (required)
- question: Question or description (optional)
- details: Detailed instructions (optional)
- action_items: Pipe-separated list of action items for bullet points (required)
- checkbox_id: Base ID for checkboxes (optional)
- theme: Color theme (default, primary, success, warning, danger) (optional)
- custom_class: Additional CSS class (optional)

Example with bullet list:
action_items="Track chosen DORA metric weekly|Set up basic measurement spreadsheet|Document baseline numbers|Share findings with team"
-->

<div
  class="action-card {{ include.theme | default: 'default' }}-theme {{ include.custom_class }}"
  markdown="0"
>
  <div class="action-header">
    <i class="{{ include.icon }}"></i>
    <h4>{{ include.title }}</h4>
  </div>

  {% if include.question %}
  <p class="action-question">{{ include.question }}</p>
  {% endif %} {% if include.details %}
  <div class="action-details">{{ include.details }}</div>
  {% endif %} {% if include.action_items %}
  <div class="action-checklist">
    {% assign items_array = include.action_items | split: '|' %} {% for item in
    items_array %}
    <div class="checklist-item">
      <input
        type="checkbox"
        id="{{ include.checkbox_id | default: 'action' }}-{{ forloop.index }}"
        class="action-checkbox"
      />
      <label
        for="{{ include.checkbox_id | default: 'action' }}-{{ forloop.index }}"
        class="action-label"
        >{{ item | strip }}</label
      >
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>
