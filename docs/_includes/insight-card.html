{% comment %}
  Reusable insight card component
  Usage: {% include insight-card.html icon="fas fa-microscope" title="Evidence-Based" description="Rigorous research backing all findings" %}
{% endcomment %}
<div class="insight-card" markdown="0">
  <h4><i class="{{ include.icon }}"></i> {{ include.title }}</h4>
  <p>{{ include.description }}</p>
</div>

<style>
/* Insight card styling */
.insight-card {
  background: linear-gradient(135deg, #f0fdf4, #ecfdf5);
  border-radius: 12px;
  padding: 1.25rem;
  margin-bottom: 1rem;
  border-left: 4px solid #10b981;
  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

.insight-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(16, 185, 129, 0.15);
  border-left-color: #059669;
}

.insight-card h4 {
  margin: 0 0 0.75rem 0;
  color: #065f46;
  font-size: 1.1rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.insight-card h4 i {
  color: #059669;
  font-size: 1rem;
  width: 1.2rem;
  text-align: center;
  flex-shrink: 0;
}

.insight-card p {
  margin: 0;
  color: #374151;
  font-size: 0.9rem;
  line-height: 1.5;
}

/* Grid layout when multiple insight cards are together */
.insight-cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1rem;
  margin: 1.5rem 0;
}

.insight-cards-grid .insight-card {
  margin-bottom: 0;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .insight-card {
    padding: 1rem;
  }
  
  .insight-card h4 {
    font-size: 1rem;
    gap: 0.4rem;
  }
  
  .insight-card h4 i {
    font-size: 0.9rem;
  }
  
  .insight-card p {
    font-size: 0.85rem;
  }
  
  .insight-cards-grid {
    grid-template-columns: 1fr;
  }
}
</style>
