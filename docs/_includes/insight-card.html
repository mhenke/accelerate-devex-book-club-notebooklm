{% comment %}
  Reusable insight card component using new modular card system
  Usage: {% include insight-card.html icon="fas fa-microscope" title="Evidence-Based" description="Rigorous research backing all findings" %}
{% endcomment %}
<div class="card card--gradient card--border-left card--theme-green" markdown="0">
  <div class="card__header">
    <h4><i class="{{ include.icon }}"></i> {{ include.title }}</h4>
  </div>
  <div class="card__content">
    <p>{{ include.description }}</p>
  </div>
</div>
