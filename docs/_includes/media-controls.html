<!-- Media controls include for meeting video and audio -->
<div class="media-section">
  <h2><i class="fas fa-video"></i> Watch the Meeting {{ include.meeting_number }} Video</h2>
  
  <video controls width="100%">
    <source src="{{ site.baseurl }}/assets/media/meeting-{{ include.meeting_number }}-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h2><i class="fas fa-headphones"></i> Listen to the Meeting {{ include.meeting_number }} Podcast</h2>
  
  <audio controls>
    <source src="{{ site.baseurl }}/assets/media/meeting-{{ include.meeting_number }}-podcast.m4a" type="audio/x-m4a">
    Your browser does not support the audio element.
  </audio>
</div>
