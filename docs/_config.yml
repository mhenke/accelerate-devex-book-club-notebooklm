title: Accelerate DevEx Book Club
description: A structured approach to implementing high-performing DevOps practices through "Accelerate" by Nicole Forsgren, Jez Humble, and Gene Kim
baseurl: ""
url: "https://mhenke.github.io/accelerate-devex-book-club-notebooklm"

# Theme
theme: minima

# Navigation
header_pages:
  - meetings.md
  - resources.md
  - prompts.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  meetings:
    output: true
    permalink: /:collection/:name/
  resources:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "meetings"
    values:
      layout: "meeting"
  - scope:
      path: ""
      type: "resources"
    values:
      layout: "resource"